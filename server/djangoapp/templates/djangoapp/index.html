<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        <!--Add a nav bar here -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Best Cars</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="btn btn-link" href="{%url 'djangoapp:about'%}">about us</a>
                        <a class="btn btn-link" href="{%url 'djangoapp:contact'%}">contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    <!--Add a dealer table here -->
        {% if dealerships %}
            <ul>
            {% for dealer in dealerships %}
                <div>
                    <img class="card-img-left" src="{{MEDIA_URL}}/{{ dealer.image }}" width="240px" height="240px"
                               alt="dealer image">
                    <h1><b>{{ dealer.name }}</b></h1>
                </div>
            {% endfor %}
            </ul>
        {% else %}
            <p>No dealership available.</p>
        {% endif %}

    </body>

</html>
