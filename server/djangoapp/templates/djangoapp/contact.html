<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="color: blue;" href="{%url 'djangoapp:index'%}">Best Cars</a>
                    <a class="navbar-brand" href="{%url 'djangoapp:about'%}">about us</a>
                    <a class="navbar-brand" href="{%url 'djangoapp:contact'%}">contact</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link" href="{%url 'djangoapp:logout'%}">Logout</a>
                    </li>
                    {% else %}
                    <li>
                        <form class="form-inline" action="{%url 'djangoapp:login'%}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="hidden" name="previous_page" value="{{ request.path }}">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Username" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>
                                <a class="btn btn-link" href="{%url 'djangoapp:registration'%}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <form style="margin: 50px;width: 600px;">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text small">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputMessage" class="form-label">Message</label>
              <input type="text" class="form-control" id="exampleInputMessage">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="alert alert-secondary" role="alert" style="margin: 50px;width: 600px;">
            or contact us via email: example@gmail.com
          </div>
    </body>
</html>
